{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">Welcome to your Dashboard, {{ user.full_name }}!</h2>
                    <p class="card-text">This is a protected area that only verified users can access.</p>
                    <p class="card-text">Your email: {{ user.email }}</p>
                    <p class="card-text">Verified: {{ "Yes" if user.is_verified else "No" }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
